<mat-card>
    <mat-card-title>Deletar produto</mat-card-title>
    
  <form>
      <mat-form-field>
        <input
          name="name"
          matInput
          [value]="product.name"
          placeholder="Nome do produto"
          disabled
        />
      </mat-form-field>
      <mat-form-field>
        <input
          name="price"
          matInput
          [value]="product.price"
          placeholder="Valor do produto"
          disabled
        />
      </mat-form-field>
    
      <button mat-raised-button (click)="deleteProduct()">Deletar Produto</button>
    
      <button mat-raised-button (click)="cancel()">Cancel</button>
    </form>
    
  </mat-card>
